<!DOCTYPE html>
<html lang="sk">
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta charset="UTF-8">
    <style>
        .scroll-container {
            background-color: #333;
            overflow: auto;
            white-space: nowrap;
            padding: 10px;
        }

        .scroll-container img {
            padding: 10px;
            height: 300px;
        }
    </style>
</head>
<body>

<h2>Image Gallery With Horizontal Scroll</h2>
<p>Use the horizontal scrollbar to see the other images.</p>

<div class="scroll-container">
    <img alt="Avenue" src="images/flowers-7980350__340.webp" height="340" width="454"/>
    <img alt="Flowers" src="images/mountains-6754215__340.webp" height="340" width="671"/>
    <img alt="Pink" src="images/wood-duck-7998725__340.webp" height="340" width="508"/>
    <img alt="Road" src="images/path-7965967_640.jpg" height="640" width="427"/>
    <img alt="Tree" src="images/obrazky/pexels-photo-16790833.jpeg" height="898" width="600"/></div>

<p>Note that the images are of same size.</p>

</body>
</html>
