<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Modernizacia webu Petrolservis</title>
    <link href="template.css"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet">
</head>
<img src="Image20230513111722.png" height="300" width="1000"/>


    </style>


    </style>




</h1>
<body>
<div class="hlavny">
    <header class="hlavicka">
        <div class="topnav"
             id="myTopnav">
            <a class="active"
               href="#Domov">Domov</a>
            <a href="#Onas">O nás</a>
            <a href="#sluzby">Služby</a>
            <a href="#kontakt">Kontakt</a>
            <a href="#eshop">E-shop</a>
            <a class="icon"
               href="javascript:void(0);"
               onclick="myFunction()">
                <i class="fa fa-bars"></i>


            </a>

        </div>
    </header>
    <div class="telo"> <!-- Telo reprezentuje hlavnu cast webovej stranky -->
        <div class="lavy">
            <div class="lavy-horny"><p>Ľavý horný</p></div>
            <div>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/k458ZZMNbuk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
                    <style>
                        iframe.video {
                            width: 500px;
                            height: 700px;
                        }

                    </style>


                </iframe>

            </div>
            <div class="lavy-dolny"><p>Ľavý dolný</p></div>
        </div>
        <div class="pravy">
            <div class="pravy-horny"><p>Pravý horný</p></div>
            <div class="pravy-dolny"><p>Pravý dolný</p></div>
        </div>
    </div>
    <div class="nad-patkou">
        <div class="nad-patkou-lavy"><p>Nad pätkou ľavý</p></div>
        <div class="nad-patkou-pravy"><p>Nad pätkou pravý</p></div>
    </div>
    <footer class="patka"><p>Pätka</p></footer>
</div>
